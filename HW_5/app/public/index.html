<!doctype html>
<html lang="en">
<head>
  <title>Rate A City</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="author" content="=Zafir Hasan">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<style>
h1 {
  text-align: center;
}

</style>

<body>
  <div class="container">
    <div class="row mb-5">
      <div class="col">
        <h1>Rate a City</h1>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <form action="/", method="POST">
          <div class="row">
            <div class="col">
              <label for="city">City</label>
              <input name="city" id="city" type="text" class="form-control" placeholder="City">
            </div>
            <div class="col"> 
              <label for="score">Score</label>
              <select name="score" id="score" class="form-control">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
              </select>
            </div>
          </div>
          <div class="row mt-5">
            <div class="col">
              <button type="submit" class="btn btn-success btn-lg">Submit</button>
              <a href="all/">View all Ratings Here</a>
            </div>
          </div>
        </form>
      </div>

    </div>


  </div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

  <script>
      var data = $('button')[0].addEventListener("click", function() {
        var city = $('#city').val();
        console.log(city);
        var score = $('score').val();
        console.log(score);
      });

      console.log(data);

  </script>

</body>

</html>
